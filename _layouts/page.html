---
layout: default
---
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>{{ page.title }}</h1>
                {% if page.tagline %}<p>{{ page.tagline }}</p>{% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="content row-fluid">
        <div class="span12">
            {{ content }}
        </div>
    </div>
</div>
